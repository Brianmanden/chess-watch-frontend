<h2>Dashboard</h2>
<label
  >Spilletid:
  <input
    [(ngModel)]="playingTime"
    type="number"
    placeholder="Spilletid (min.)"
    min="1"
    max="60"
  />
  <button [disabled]="!(playingTime > 0)" (click)="startGame(playingTime)">
    <span>
      {{
        playingTime > 0
          ? "Sæt spilletid til " + playingTime + " minutter og start spillet."
          : "X"
      }}
    </span>
  </button>
  <button (click)="pauseGame()">Pause</button>
  <button>Næste spiller</button>
</label>
<div class="mat-app-background basic-container">
  <mat-tab-group
    animationDuration="0ms"
    (selectedTabChange)="onTabChange($event)"
  >
    <mat-tab label="Player 1" id="player1">
      <div>
        <ng-template mat-tab-label>
          <mat-icon class="player-icon">face</mat-icon>
          <p>Player 1</p>
        </ng-template>
        <p>Number of moves: 4</p>
        <mat-progress-bar
          class="progress-bar"
          mode="determinate"
          value="40"
        ></mat-progress-bar>
        <p>{{ playerTimes[0] }}</p>
      </div>
    </mat-tab>
    <mat-tab label="Player 2" id="player2">
      <div>
        <ng-template mat-tab-label>
          <mat-icon class="player-icon">face</mat-icon>
          <p>Player 2</p>
        </ng-template>
        <p>Number of moves: 3</p>
        <mat-progress-bar
          class="progress-bar"
          mode="determinate"
          value="40"
        ></mat-progress-bar>
        <p>{{ playerTimes[1] }}</p>
      </div>
    </mat-tab>
    <mat-tab label="Player 3" id="player3">
      <div>
        <ng-template mat-tab-label>
          <mat-icon class="player-icon">face</mat-icon>
          <p>Player 3</p>
        </ng-template>
        <p>Number of moves: 3</p>
        <mat-progress-bar
          class="progress-bar"
          mode="determinate"
          value="40"
        ></mat-progress-bar>
        <p>{{ playerTimes[2] }}</p>
      </div>
    </mat-tab>
    <mat-tab label="Player 4" id="player4">
      <div>
        <ng-template mat-tab-label>
          <mat-icon class="player-icon">face</mat-icon>
          <p>Player 4</p>
        </ng-template>
        <p>Number of moves: 3</p>
        <mat-progress-bar
          class="progress-bar"
          mode="determinate"
          value="40"
        ></mat-progress-bar>
        <p>{{ playerTimes[3] }}</p>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<span *ngIf="gameMessage != ''">{{ gameMessage }}</span>
